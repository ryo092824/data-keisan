<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>データ整理</title>
</head>
<body>
    <div id="container">
        <link rel="stylesheet" href="main.css">
        <header></header>
        <main>
            <h1 class="abc">
                データ整理
            </h1>
            <form name="formPrime">
                <h3>
                    <label>データ:<input type="text" name="date_legth" class="formControl">
                    <input type="button" name="btn" value="決定" onClick="data()" class="butn">
                    <label>削除:<input type="text" name="date_dalate" class="formControl">
                    <input type="button" name="btn" value="決定" onClick="deleate()" class="butn">
                    <div id="action-div">
                        <span id="button"></span>
                    </div>
                </h3>
                <textarea rows="10" id="data_matome" class="formControl" readonly></textarea>
                <input type="button" name="btn" value="素数" onClick="prime()" class="butn">
                <input type="button" name="btn" value="中央値" onClick="median()" class="butn">
                <input type="button" name="btn" value="平均値" onClick="averageValue()" class="butn">
                <input type="button" name="btn" value="最頻値" onClick="mode()" class="butn">
                <div id="primeNumber"></div>
                <a href="file://172.16.1.3/shares/ALL/ryo_sosuu/prime/index.html">素数計算</a>
            </form>
        </main>
        <footer></footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
